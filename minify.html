<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Code Minifier</title>
  <style>
    body {
      background: #0f0f0f;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      padding: 2rem;
      text-align: center;
    }
    textarea {
      width: 90%;
      height: 200px;
      background: #1c1c1c;
      border: 1px solid #444;
      color: #fff;
      padding: 1rem;
      font-size: 14px;
      border-radius: 8px;
      margin-top: 1rem;
    }
    button {
      background: linear-gradient(to right, #0f0, #0ff);
      border: none;
      color: black;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 25px;
      cursor: pointer;
      margin: 10px;
      box-shadow: 0 0 10px #0ff;
    }
    button:hover {
      box-shadow: 0 0 20px #0f0;
    }
    .btns {
      margin-top: 1rem;
    }
    input[type="file"] {
      margin-top: 1rem;
      color: white;
    }
  </style>
</head>
<body>
  <h1>ðŸ”¥ Code Minifier</h1>

  <input type="file" id="fileInput" />
  <div class="btns">
    <button onclick="minifyJS()">Minify JS</button>
    <button onclick="minifyCSS()">Minify CSS</button>
    <button onclick="minifyHTML()">Minify HTML</button>
  </div>

  <textarea id="inputCode" placeholder="Paste your code or upload a file..."></textarea>
  <textarea id="outputCode" placeholder="Minified code will appear here..."></textarea>

  <div class="btns">
    <button onclick="copyCode()">Copy</button>
    <button onclick="downloadCode()">Download</button>
  </div>

  <!-- Terser JS (JS Minifier) -->
  <script src="bundle.min.js"></script>
  <!-- CSSO (CSS Minifier) -->
  <script src="csso.min.js"></script>
  <!-- HTML Minifier -->
  <script src="htmlminifier.min.js"></script>

  <script>
    // File Upload
    document.getElementById("fileInput").addEventListener("change", function () {
      const reader = new FileReader();
      reader.onload = function () {
        document.getElementById("inputCode").value = reader.result;
      };
      reader.readAsText(this.files[0]);
    });

    // JS Minify
    function minifyJS() {
      try {
        const input = document.getElementById("inputCode").value;
        const result = Terser.minify(input);
        if (result.error) throw result.error;
        document.getElementById("outputCode").value = result.code;
      } catch (err) {
        alert("Error minifying JS: " + err.message);
      }
    }

    // CSS Minify
    function minifyCSS() {
      try {
        const input = document.getElementById("inputCode").value;
        const result = csso.minify(input);
        document.getElementById("outputCode").value = result.css;
      } catch (err) {
        alert("Error minifying CSS: " + err.message);
      }
    }

    // HTML Minify
    function minifyHTML() {
      try {
        const input = document.getElementById("inputCode").value;
        const result = minify(input, {
          collapseWhitespace: true,
          removeComments: true,
          removeRedundantAttributes: true,
          removeEmptyAttributes: true
        });
        document.getElementById("outputCode").value = result;
      } catch (err) {
        alert("Error minifying HTML: " + err.message);
      }
    }

    function copyCode() {
      const output = document.getElementById("outputCode");
      output.select();
      document.execCommand("copy");
      alert("Copied!");
    }

    function downloadCode() {
      const blob = new Blob([document.getElementById("outputCode").value], { type: "text/plain" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "minified.txt";
      link.click();
    }
  </script>
</body>
</html>
