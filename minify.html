<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Code Minifier</title>
  <style>
    body {
      background: #0f0f0f;
      color: #f0f0f0;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 20px;
    }

    h1 {
      color: #00ff88;
      text-shadow: 0 0 10px #00ff88;
    }

    textarea {
      width: 90%;
      height: 200px;
      margin: 10px auto;
      background: #1a1a1a;
      color: #ffffff;
      border: 1px solid #00ff88;
      padding: 10px;
      border-radius: 10px;
      resize: vertical;
    }

    input[type="file"] {
      margin: 10px;
    }

    .buttons {
      margin: 20px;
    }

    button {
      background: linear-gradient(90deg, #00ff88, #007766);
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 0 10px #00ff88;
      transition: all 0.3s ease;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #00ff88;
    }

    .footer {
      margin-top: 40px;
      color: #888;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <h1>ðŸ”¥ Code Minifier Tool</h1>

  <input type="file" id="fileInput" accept=".js,.css,.html,.txt" />
  
  <textarea id="inputCode" placeholder="Paste your code here..."></textarea>

  <div class="buttons">
    <button onclick="minifyJS()">Minify JS</button>
    <button onclick="minifyCSS()">Minify CSS</button>
    <button onclick="minifyHTML()">Minify HTML</button>
  </div>

  <textarea id="outputCode" placeholder="Minified output appears here..."></textarea>

  <div class="buttons">
    <button onclick="copyCode()">Copy</button>
    <button onclick="downloadCode()">Download</button>
  </div>

  <div class="footer">
    Made by Emmy ðŸ’» â€” Offline, Fast & Powerful
  </div>

  <!-- Scripts -->
  <script src="terser.min.js"></script>
  <script src="csso.min.js"></script>
  <script src="htmlminifier.min.js"></script>

  <script>
    // File Upload
    document.getElementById("fileInput").addEventListener("change", function () {
      const reader = new FileReader();
      reader.onload = function () {
        document.getElementById("inputCode").value = reader.result;
      };
      reader.readAsText(this.files[0]);
    });

    // JS Minify (async fix)
    async function minifyJS() {
      try {
        const input = document.getElementById("inputCode").value;
        const result = await Terser.minify(input);
        if (result.error) throw result.error;
        document.getElementById("outputCode").value = result.code;
      } catch (err) {
        alert("Error minifying JS: " + err.message);
      }
    }

    // CSS Minify
    function minifyCSS() {
      try {
        const input = document.getElementById("inputCode").value;
        const result = csso.minify(input);
        document.getElementById("outputCode").value = result.css;
      } catch (err) {
        alert("Error minifying CSS: " + err.message);
      }
    }

    // HTML Minify
    function minifyHTML() {
      try {
        const input = document.getElementById("inputCode").value;
        const result = window.htmlMinifier.minify(input, {
          collapseWhitespace: true,
          removeComments: true,
          removeRedundantAttributes: true,
          removeEmptyAttributes: true
        });
        document.getElementById("outputCode").value = result;
      } catch (err) {
        alert("Error minifying HTML: " + err.message);
      }
    }

    // Copy to clipboard
    function copyCode() {
      const output = document.getElementById("outputCode");
      output.select();
      document.execCommand("copy");
      alert("Copied!");
    }

    // Download file
    function downloadCode() {
      const blob = new Blob([document.getElementById("outputCode").value], { type: "text/plain" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "minified.txt";
      link.click();
    }
  </script>
</body>
</html>
