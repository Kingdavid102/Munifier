<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Offline Code Unminifier (JS + CSS + HTML)</title>
  <style>
    body {
      font-family: monospace;
      background: #f4f4f4;
      padding: 20px;
      color: #333;
    }
    h2 {
      margin-top: 0;
    }
    textarea {
      width: 100%;
      height: 200px;
      margin: 10px 0;
      padding: 10px;
      font-size: 14px;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    select, button {
      padding: 10px;
      margin: 10px 5px 20px 0;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h2>Offline Code Unminifier (JS + CSS + HTML)</h2>

  <label for="language">Select Code Type:</label>
  <select id="language">
    <option value="js">JavaScript</option>
    <option value="css">CSS</option>
    <option value="html">HTML</option>
  </select><br/>

  <textarea id="input" placeholder="Paste your minified code here..."></textarea><br/>
  <button onclick="unminifyCode()">Unminify</button><br/>
  <textarea id="output" placeholder="Your beautified code will appear here..."></textarea>

  <!-- LIBRARY LOADING -->
  <script src="./beautify.js"></script>
  <script src="./beautify-css.js"></script>
  <script src="./beautify-html.js"></script>

  <script>
    function unminifyCode() {
      const code = document.getElementById("input").value;
      const lang = document.getElementById("language").value;
      let beautified = "";

      try {
        if (lang === "js") {
          beautified = js_beautify(code);
        } else if (lang === "css") {
          beautified = css_beautify(code);
        } else if (lang === "html") {
          beautified = html_beautify(code);
        }
        document.getElementById("output").value = beautified;
      } catch (e) {
        alert("Error: " + e.message);
      }
    }
  </script>
</body>
</html>
